<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Shohel</h2>
            <div class="toggle"></div>
        </header>
        <video src="./video/Pexels Videos 1828452.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>I Am A</h2>
            <h3>Front-End Developer</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam eos sed atque accusantium aut ducimus beatae. Ducimus cum officiis quidem.</p>
            <a href="#">More</a>
        </div>
        <ul class="social">
            <li><a href="#"> <img src="./image/icons8-facebook-24.png" alt=""></a></li>

            <li><a href="#"><img src='./image/icons8-twitter-24.png' alt=""></a></li>

            <li><a href="#"><img src='./image/icons8-stack-overflow-24.png' alt=""></a></li>

          
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Portofolio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showCase = document.querySelector('.showcase')

        menuToggle.addEventListener('click',() => {
            menuToggle.classList.toggle('active')
            showCase.classList.toggle('active')
        })
    </script>
</body>
</html>
